<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual Compass</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .compass-container {
        display: flex;
        gap: 50px;
      }

      .compass {
        position: relative;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        background: white;
      }

      .compass > .arrow {
        position: absolute;
        width: 0;
        height: 0;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        border-style: solid;
        border-width: 30px 20px 0 20px;
        border-color: red transparent transparent transparent;
        z-index: 1;
      }

      .compass > .compass-circle {
        position: absolute;
        width: 90%;
        height: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png)
          center no-repeat;
        background-size: contain;
      }

      .start-btn {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="compass-container">
      <div class="compass" id="compass1">
        <div class="arrow"></div>
        <div class="compass-circle"></div>
      </div>
      <div class="compass" id="compass2">
        <div class="arrow"></div>
        <div class="compass-circle"></div>
      </div>
    </div>
    <button class="start-btn">Start compass</button>
    <script>
      const compass1 = document.querySelector("#compass1 .compass-circle");
      const compass2 = document.querySelector("#compass2 .compass-circle");
      const startBtn = document.querySelector(".start-btn");

      let initialHeading = null; // To store the initial heading from compass1
      let currentHeading = 0; // To track the second compass heading

      const isIOS =
        navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
        navigator.userAgent.match(/AppleWebKit/);

      function init() {
        startBtn.addEventListener("click", startCompass);
        if (!isIOS) {
          window.addEventListener("deviceorientationabsolute", handlerCompass1, true);
        }
      }

      function startCompass() {
        if (isIOS) {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                window.addEventListener("deviceorientation", handlerCompass1, true);
              } else {
                alert("Permission to access device orientation was denied!");
              }
            })
            .catch(() => alert("Device orientation not supported on this device!"));
        }

        window.addEventListener("devicemotion", handlerCompass2, true);
      }

      // Handler for the first compass
      function handlerCompass1(e) {
        const heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
        if (initialHeading === null) {
          initialHeading = heading;
        }
        compass1.style.transform = `translate(-50%, -50%) rotate(${-heading}deg)`;
      }

      // Handler for the second compass
      function handlerCompass2(e) {
        if (initialHeading === null) return; // Wait for the first compass to initialize

        const rotationRate = e.rotationRate;
        if (rotationRate.alpha || rotationRate.beta || rotationRate.gamma) {
          currentHeading += rotationRate.alpha / 50; // Adjust factor for sensitivity
          currentHeading %= 360; // Keep within 0-360 range

          const relativeHeading = (initialHeading + currentHeading) % 360;
          compass2.style.transform = `translate(-50%, -50%) rotate(${-relativeHeading}deg)`;
        }
      }

      init();
    </script>
  </body>
</html>
