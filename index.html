<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Compass</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .compass {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 20px;
      border-radius: 50%;
      border: 5px solid #333;
      background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png)
        no-repeat center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 25px 0 25px;
      border-color: red transparent transparent transparent;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="compass" id="compass1">
    <div class="arrow"></div>
  </div>
  <div class="compass" id="compass2">
    <div class="arrow"></div>
  </div>
  <button id="startBtn">Start</button>
  <script>
    const compass1Arrow = document.querySelector("#compass1 .arrow");
    const compass2Arrow = document.querySelector("#compass2 .arrow");

    let initialDirection = null;
    let lastRotationTimestamp = 0;
    let currentDirection = 0;

    // Function to update the first compass
    function updateCompass1(e) {
      const heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compass1Arrow.style.transform = `rotate(${heading}deg)`;

      if (initialDirection === null) {
        initialDirection = heading;
      }
    }

    // Function to update the second compass (gyroscope-based)
    function updateCompass2(e) {
      const now = Date.now();
      const deltaTime = (now - lastRotationTimestamp) / 1000;

      // Ensure the phone is flat on the table
      if (Math.abs(e.beta) < 10 && Math.abs(e.gamma) < 10) {
        const rotationChange = e.alpha * deltaTime; // Rate of change in alpha
        currentDirection += rotationChange;
        currentDirection %= 360; // Keep within bounds

        // Apply direction to the second compass arrow
        const adjustedDirection = initialDirection + currentDirection;
        compass2Arrow.style.transform = `rotate(${adjustedDirection}deg)`;
      }

      lastRotationTimestamp = now;
    }

    // Initialize compass listeners
    function init() {
      const startBtn = document.getElementById("startBtn");

      startBtn.addEventListener("click", () => {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
          DeviceOrientationEvent.requestPermission()
            .then((response) => {
              if (response === "granted") {
                window.addEventListener("deviceorientation", updateCompass1, true);
                window.addEventListener("deviceorientation", updateCompass2, true);
              } else {
                alert("Permission denied for device orientation.");
              }
            })
            .catch(() => alert("Device orientation not supported."));
        } else {
          window.addEventListener("deviceorientation", updateCompass1, true);
          window.addEventListener("deviceorientation", updateCompass2, true);
        }
      });
    }

    init();
  </script>
</body>
</html>
