<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Compass</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .compass {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 20px;
    }

    .compass-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid #333;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 50px 25px 0 25px;
      border-color: red transparent transparent transparent;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="compass" id="compass1">
    <div class="compass-circle">
      <div class="arrow"></div>
    </div>
  </div>
  <div class="compass" id="compass2">
    <div class="compass-circle">
      <div class="arrow"></div>
    </div>
  </div>
  <button id="startBtn">Start</button>
  <script>
    const compass1Arrow = document.querySelector("#compass1 .arrow");
    const compass2Arrow = document.querySelector("#compass2 .arrow");
    let initialDirection = null;
    let lastUpdate = 0;
    let accumulatedRotation = 0;

    // Initialize the first compass
    function handleCompass1(e) {
      const heading = e.webkitCompassHeading || Math.abs(e.alpha - 360);
      compass1Arrow.style.transform = `rotate(${heading}deg)`;

      if (initialDirection === null) {
        initialDirection = heading;
      }
    }

    // Gyroscope-based direction tracking
    function handleGyroscope(e) {
      const now = Date.now();
      const deltaTime = (now - lastUpdate) / 1000; // Time in seconds
      lastUpdate = now;

      const gyroZ = e.rotationRate.alpha; // Z-axis rotation in degrees/sec
      const rotationDelta = gyroZ * deltaTime;

      accumulatedRotation += rotationDelta;
      const adjustedDirection = (initialDirection + accumulatedRotation) % 360;

      compass2Arrow.style.transform = `rotate(${adjustedDirection}deg)`;
    }

    // Start both compasses
    document.getElementById("startBtn").addEventListener("click", () => {
      // First compass
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", handleCompass1, true);
      } else {
        alert("Device orientation not supported.");
      }

      // Second compass
      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", handleGyroscope, true);
        lastUpdate = Date.now();
      } else {
        alert("Device motion not supported.");
      }
    });
  </script>
</body>
</html>
