<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dual Compass</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .compass-container {
      display: flex;
      gap: 50px;
    }

    .compass {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin: auto;
      background: url(https://purepng.com/public/uploads/large/purepng.com-compasscompassinstrumentnavigationcardinal-directionspointsdiagram-1701527842316onq7x.png)
        center no-repeat;
      background-size: contain;
    }

    .arrow {
      position: absolute;
      width: 0;
      height: 0;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border-style: solid;
      border-width: 30px 20px 0 20px;
      border-color: red transparent transparent transparent;
      z-index: 1;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="compass-container">
    <div class="compass" id="firstCompass">
      <div class="arrow"></div>
    </div>
    <div class="compass" id="secondCompass">
      <div class="arrow"></div>
    </div>
  </div>
  <button id="startButton">Start</button>

  <script>
    const firstCompass = document.getElementById("firstCompass");
    const secondCompass = document.getElementById("secondCompass");
    const startButton = document.getElementById("startButton");

    let initialHeading = null;
    let currentHeading = 0;
    let isFlat = true;

    let lastGyroZ = 0; // To detect rotational movement
    let smoothRotation = 0;

    const isIOS =
      navigator.userAgent.match(/(iPod|iPhone|iPad)/) &&
      navigator.userAgent.match(/AppleWebKit/);

    function startCompass() {
      if (isIOS) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", handleOrientation, true);
            } else {
              alert("Permission required for compass functionality.");
            }
          })
          .catch(() => alert("Device orientation not supported on this device."));
      } else {
        window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      }

      window.addEventListener("devicemotion", handleMotion);
    }

    function handleOrientation(event) {
      const compassHeading = event.webkitCompassHeading || Math.abs(event.alpha - 360);

      if (initialHeading === null) {
        initialHeading = compassHeading;
      }

      const adjustedHeading = compassHeading - initialHeading;
      firstCompass.style.transform = `rotate(${-adjustedHeading}deg)`;
      currentHeading = adjustedHeading;
    }

    function handleMotion(event) {
      const { alpha, beta, gamma } = event.rotationRate;
      const flatThreshold = 10; // Ensure the phone is flat

      if (Math.abs(beta) < flatThreshold && Math.abs(gamma) < flatThreshold) {
        isFlat = true;
      } else {
        isFlat = false;
      }

      if (isFlat) {
        // Gyro Z-axis rotation for direction change
        const gyroZ = event.rotationRate.alpha;
        const rotationDelta = gyroZ - lastGyroZ;

        smoothRotation += rotationDelta * 0.1; // Scale down rotation for smoothness
        smoothRotation = smoothRotation % 360; // Keep rotation within 0-360
        secondCompass.style.transform = `rotate(${-smoothRotation}deg)`;

        lastGyroZ = gyroZ;
      }
    }

    startButton.addEventListener("click", startCompass);
  </script>
</body>
</html>
